<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <div class="imgcontainer">
          <img src="logo-ug.png" alt="logo-ug" class="avatar">
        </div>
      
        <div class="container">
          
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="uname" required pattern="[a-zA-Z0-9]{5,10}">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9]).{6,12}">
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" id="email" required>
          <br>
          <label for="bdate"><b>Birthday</b></label>
          <input type="date" placeholder="Enter Birthday" id="bdate" required>

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" id="remember"> Remember me
          </label>
        </div>
      </form>
      <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
